<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checklist</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="circle">
          <div class="circle-bg"></div>
          <div class="circle-progress"></div>
          <span>0/7</span>
        </div>
        <div class="info">
          <div class="title">Чеклист</div>
          <div class="status">Выполнено: 0 из 7 действий</div>
          <div class="next-action">
            Следующее действие: Созвониться с клиентом до 23.05.24 12:00
          </div>
        </div>
        <button class="open-checklist">Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
